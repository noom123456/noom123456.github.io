<!DOCTYPE html>
<html>
<head>
    <title>ฟอร์มลงทะเบียน</title>
    <style>
        @font-face {
            font-family: 'THSarabunNew';
            src: url('https://example.com/thsarabunnew-webfont.woff2') format('woff2'),
                 url('https://example.com/thsarabunnew-webfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'THSarabunNew', Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: 'THSarabunNew', Arial, sans-serif;
        }

        input[type="submit"],
        input[type="reset"] {
            width: 45%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 2%;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'THSarabunNew', Arial, sans-serif;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #45a049;
        }

        label {
            font-family: 'THSarabunNew', Arial, sans-serif;
            margin-bottom: 10px;
            display: block;
        }

        .gender-container {
            display: flex;
            align-items: center;
            margin: 8px 0;
        }

        .gender-label {
            margin-right: 10px;
        }

        .gender-option {
            margin-right: 20px;
        }

        .terms {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .terms label {
            margin-left: 5px;
        }
    </style>
</head>
<body>

<div class="container">
        <h2>กรุณากรอกข้อมูลในฟอร์มนี้</h2>
        <form method="post">
            <label for="username">ชื่อผู้ใช้:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">รหัสผ่าน:</label>
            <input type="password" id="password" name="password" required>

            <label for="lastname">นามสกุล:</label>
            <input type="text" id="lastname" name="lastname" required>

            <label for="realname">ชื่อจริง:</label>
            <input type="text" id="realname" name="realname" required>

            <div class="gender-container">
                <label class="gender-label">เพศ:</label>
                <label class="gender-option">
                    <input type="radio" name="gender" value="ชาย" required> ชาย
                </label>
                <label class="gender-option">
                    <input type="radio" name="gender" value="หญิง" required> หญิง
                </label>
            </div>

            <label for="age">อายุ:</label>
            <select id="age" name="age" required>
                <option value="1-10">1-10 ปี</option>
                <option value="11-20">11-20 ปี</option>
                <option value="21-30">21-30 ปี</option>
                <option value="31-40">31-40 ปี</option>
                <option value="41-50">41-50 ปี</option>
                <option value="51-60">51-60 ปี</option>
                <option value="61-70">61-70 ปี</option>
                <option value="71-80">71-80 ปี</option>
                <option value="81-90">81-90 ปี</option>
                <option value="90+">มากกว่า 90 ปี</option>
            </select>

            <label for="birthdate">วันเดือนปีเกิด:</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <div class="terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">ยอมรับเงื่อนไขและนโยบายความเป็นส่วนตัว</label>
            </div>

            <div class="buttons">
                <input type="submit" value="ตกลง">
                <input type="reset" value="ยกเลิก">
            </div>
        </form>
</div>

</body>
</html>
