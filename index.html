<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าโฮมเพจ</title>
    <style>
        @font-face {
            font-family: 'THSarabunNew';
            src: url('https://example.com/thsarabunnew-webfont.woff2') format('woff2'),
                 url('https://example.com/thsarabunnew-webfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'THSarabunNew', Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #f9f9f9, #dc7f7f);
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        div.container { 
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            width: 100%;
            padding: 20px;
        } 
        div.box {
            width: 800px; /* กำหนดขนาดของกล่องให้คงที่ */
            
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin: auto;
            position: relative;
            overflow: hidden; /* ซ่อนส่วนเกินจากการเคลื่อนไหว */
        }
        header, footer { 
            padding: 1em; 
            color: rgb(255, 255, 255); 
            background-color: rgb(255, 0, 0); 
            text-align: center; 
            width: 100%;
        } 
        .menu {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-right: 20px; /* เพิ่มระยะห่างจากกล่อง */
        }

        .menu a {
            display: inline-block;
            width: 150px; /* กำหนดความกว้างให้ปุ่ม */
            height: 50px; /* กำหนดความสูงให้ปุ่ม */
            background-color: rgb(255, 99, 71);
            border-radius: 10px; /* ทำให้มุมมน */
            text-align: center;
            line-height: 50px; /* ทำให้ข้อความอยู่กึ่งกลาง */
            color: white;
            font-size: 18px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .menu a:hover {
            transform: scale(1.1);
            background-color: #001685; /* เปลี่ยนสีเมื่อเลื่อนเมาส์ */
        }

        /* สไตล์สำหรับสไลด์โชว์ */
        .slideshow-container {
            position: relative;
            width: 100%;
            height: 100%; /* ให้สไลด์โชว์ครอบคลุมกล่อง */
        }

        .slides {
            display: none;
            width: 100%;
            height: 100%; /* ให้รูปภาพครอบคลุมกล่อง */
            border-radius: 10px;
            object-fit: cover; /* ทำให้รูปภาพอยู่ในสัดส่วนที่เหมาะสม */
        }

        /* ปุ่มถัดไปและก่อนหน้า */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        /* ลักษณะปุ่มวงกลมสำหรับแสดงตำแหน่งของสไลด์ */
        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active, .dot:hover {
            background-color: #717171;
        }

        /* การเคลื่อนไหวแบบเฟดอิน/เฟดเอาท์ */
        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }
    </style>
</head>
<body>
    <header> 
        <h1>วิทยาลัยเทคนิคสัตหีบ</h1> 
    </header>
    <div class="container"> 
        <div class="menu">
            <a href="index.html">หน้าแรก</a>
            <a href="abount.html">ประวัติความเป็นมา</a>
            <a href="identity.html">อัตลักษณ์</a>
            <a href="philosophy.html">ปรัชญา</a>
            <a href="policy.html">นโยบาย</a>
            <a href="123.pdf" target="_blank">ทำเนียบผู้บริหาร</a>
            <a href="Rezume.html">ผู้จัดทำ</a>
            <a href="work.pdf" target="_blank">ใบงาน</a>
            <a href="form.html">ฟอร์ม</a>
        </div>
        <div class="box">
            <div class="slideshow-container">
                <img class="slides" src="20100887_2106080883611.jpg" style="width:100%">
                <img class="slides" src="20100887_24061414143543.jpg" style="width:100%">
                <img class="slides" src="20100887_24090316165612.jpg" style="width:100%">

                <!-- ปุ่มสำหรับสไลด์โชว์ -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>

            <!-- วงกลมแสดงตำแหน่งสไลด์ -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span> 
                <span class="dot" onclick="currentSlide(2)"></span> 
                <span class="dot" onclick="currentSlide(3)"></span> 
            </div>
        </div>
    </div>
    <footer>
        <p>วิทยาลัยเทคนิคสัตหีบ กม.160 193 หมู่ 3 ต.นาจอมเทียน อ.สัตหีบ จ.ชลบุรี 20250</p>
    </footer>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        // ฟังก์ชันสำหรับเปลี่ยนสไลด์
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        // ฟังก์ชันสำหรับตั้งค่าสไลด์ปัจจุบัน
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        // ฟังก์ชันสำหรับแสดงสไลด์
        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("slides");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";  
            dots[slideIndex-1].className += " active";
        }
    </script>
</body>
</html>
